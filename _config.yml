
#######################################################################################
# Book settings
# Users are expected to override these values in their own `_config.yml` file.
# Learn more at https://jupyterbook.org/customize/config.html
title                       : "Creating Educational Content with Jupyter Books"  # The title of the book. Will be placed in the left navbar.
author                      : Felix KÃ¶rber, Michael Ernst, Peer Herholz, Lucie Binder  # The author of the book
copyright                   : "2025"  # Copyright year to be placed in the footer
logo                        : "static/logo.png"  # A path to the book logo
exclude_patterns            : []  # Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")



#######################################################################################
# Execution settings
# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html

execute:
  execute_notebooks         : auto  # Whether to execute notebooks at build time. Must be one of ("auto", "force", "cache", "off")
  cache                     : ""  # A path to the jupyter cache that will be used to store execution artifacs. Defaults to `_build/.jupyter_cache/`
  exclude_patterns          : []  # A list of patterns to *skip* in execution (e.g. a notebook that takes a really long time)

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex


#######################################################################################
# Launch button settingss
launch_buttons:
  notebook_interface        : "jupyterlab"  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : "https://mybinder.org"  # The URL of the BinderHub (e.g., https://mybinder.org); needs to be adapted
  thebe                     : True  # Add a thebe button to pages (requires the repository to run on Binder)

# Information about where the book exists on the web
# See also https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
repository:
  url: https://github.com/DiLER-Digitell/tutorial_jupyter_books  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)


#######################################################################################
# HTML-specific settings
html:
  favicon                   : "favicon.ico"  # A path to a favicon image
  use_edit_page_button      : True  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button     : True  # Whether to add a link to your repository button
  use_issues_button         : True  # Whether to add an "open an issue" button
  extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  extra_footer              : ""  # Will be displayed underneath the footer.
  google_analytics_id       : ""  # A GA id that can be used to track book views.
  home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  baseurl                   : ""  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  comments:
    hypothesis: true

##########################################################################################
# Adding Sphinx Extensions
sphinx:
  extra_extensions:
  - sphinx_inline_tabs
  - myst_nb
  - sphinx_togglebutton
  - sphinx_copybutton
  - sphinx.ext.intersphinx
  - sphinx.ext.autodoc
  - sphinx.ext.viewcode
  - sphinxcontrib.bibtex
  config:    
    bibtex_reference_style: author_year
    bibtex_bibfiles:
      - references.bib
    mathjax_config:
      TeX:
        Macros:
          "N": "\\mathbb{N}"
          "floor": ["\\lfloor#1\\rfloor", 1]
          "bmat": ["\\left[\\begin{array}"]
          "emat": ["\\end{array}\\right]"]
    latex_elements:
        preamble: |
          \newcommand\N{\mathbb{N}}
          \newcommand\floor[1]{\lfloor#1\rfloor}
          \newcommand{\bmat}{\left[\begin{array}}
          \newcommand{\emat}{\end{array}\right]}
    intersphinx_mapping:
      ebp:
        - "https://executablebooks.org/en/latest/"
        - null
      myst-parser:
        - "https://myst-parser.readthedocs.io/en/latest/"
        - null
      myst-nb:
        - "https://myst-nb.readthedocs.io/en/latest/"
        - null
      sphinx:
        - "https://www.sphinx-doc.org/en/master"
        - null
      nbformat:
        - "https://nbformat.readthedocs.io/en/latest"
        - null
      sphinx-panels:
        - https://sphinx-panels.readthedocs.io/en/sphinx-book-theme/
        - null




























